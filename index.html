<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/sytle.css" />

    <script src="https://code.jquery.com/jquery.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>


</head>

<body>

    <!--Header and Title of page-->
   
        <h1>Anytime is Train Time
            <img id="titleImage" src="assets/images/1859steamtrain.svg" alt="Train" />
        </h1>
  
    <!--Current Train Schedule Div-->
    <div class="table-responsive">
        <div class="card">
            <div class="card-header">
                Current Train Schedule
            </div>
            <table class="table table-hover">
                <thead class="table-light">
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>

                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>
    <!--Add Train Form-->
    <div class="card">
        <div class="card-header">
            Add Item
        </div>
        <form>
            <div class="form-group">
                <label>Train Name</label>
                <textarea class="form-control" id="trainInput" rows="1"></textarea>
            </div>
            <div class="form-group">
                <label>Destination</label>
                <textarea class="form-control" id="destinationInput" rows="1"></textarea>
            </div>
            <div class="form-group">
                <label>First Train Time (HH:mm - military time)</label>
                <textarea class="form-control" id="timeInput" rows="1"></textarea>
            </div>
            <div class="form-group">
                <label>Frequency (min)</label>
                <textarea class="form-control" id="frequencyInput" rows="1"></textarea>
            </div>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>

        </form>


    </div>
    
</body>


</html>
